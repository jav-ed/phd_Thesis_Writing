<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
    <defs>
      <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Wing outline -->
    <path d="M50,70 L550,70 Q575,100 575,180 L25,180 Q25,100 50,70 Z" fill="url(#wingGradient)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Wing tip -->
    <path d="M550,70 Q575,100 575,180" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Integrated tubes -->
    <path d="M75,120 L525,120" fill="none" stroke="#2980b9" stroke-width="80"/>
    
    <!-- Structural lines -->
    <g stroke="#7f8c8d" stroke-width="0.5" stroke-dasharray="2,2">
      <line x1="100" y1="70" x2="100" y2="180"/>
      <line x1="200" y1="70" x2="200" y2="180"/>
      <line x1="300" y1="70" x2="300" y2="180"/>
      <line x1="400" y1="70" x2="400" y2="180"/>
      <line x1="500" y1="70" x2="500" y2="180"/>
    </g>
    
    <!-- Labels -->
    <text x="300" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">Hâ‚‚</text>
  </svg>