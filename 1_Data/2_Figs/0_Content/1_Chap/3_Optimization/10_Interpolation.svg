<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eee" stroke-width="1"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
    <marker id="arrowstart" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="black"/>
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Data points and curve -->
  <path d="M 150 300 C 175 275 185 260 200 250 C 215 240 225 230 250 220 C 275 210 285 195 300 180 C 315 165 325 157 350 150 C 375 143 385 130 400 120" 
        fill="none" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Regions -->
  <rect x="150" y="50" width="250" height="300" fill="#4A90E2" fill-opacity="0.1"/>
  <rect x="50" y="50" width="100" height="300" fill="#FF9500" fill-opacity="0.1"/>
  <rect x="400" y="50" width="150" height="300" fill="#FF9500" fill-opacity="0.1"/>
  
  <!-- Labels -->
  <text x="300" y="380" text-anchor="middle" font-size="14" style="font-family: 'New Computer Modern'">Input Variable</text>
  <text x="30" y="200" text-anchor="middle" transform="rotate(-90 30 200)" font-size="14" style="font-family: 'New Computer Modern'">Output Variable</text>
  <text x="250" y="150" text-anchor="middle" fill="#4A90E2" font-size="14" style="font-family: 'New Computer Modern'">Interpolation Region</text>
  <text x="100" y="150" text-anchor="middle" fill="#FF9500" font-size="14" style="font-family: 'New Computer Modern'">Extrapolation</text>
  <text x="500" y="150" text-anchor="middle" fill="#FF9500" font-size="14" style="font-family: 'New Computer Modern'">Extrapolation</text>
  
  <!-- Range indicators -->
  <text x="250" y="100" text-anchor="middle" font-size="12" style="font-family: 'New Computer Modern'">Data Range Seen During Training</text>
  <line x1="150" y1="110" x2="400" y2="110" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowstart)"/>
  
  <text x="100" y="80" text-anchor="middle" font-size="12" style="font-family: 'New Computer Modern'">Unseen Data</text>
  <text x="500" y="80" text-anchor="middle" font-size="12" style="font-family: 'New Computer Modern'">Unseen Data</text>
  
  <text x="300" y="30" text-anchor="middle" font-size="12" style="font-family: 'New Computer Modern'">General Data Range (Physically Meaningful)</text>
  <line x1="70" y1="40" x2="530" y2="40" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowstart)"/>
  
  <!-- Data points -->
  <circle cx="150" cy="300" r="4" fill="#4A90E2"/>
  <circle cx="200" cy="250" r="4" fill="#4A90E2"/>
  <circle cx="250" cy="220" r="4" fill="#4A90E2"/>
  <circle cx="300" cy="180" r="4" fill="#4A90E2"/>
  <circle cx="350" cy="150" r="4" fill="#4A90E2"/>
  <circle cx="400" cy="120" r="4" fill="#4A90E2"/>
</svg>
